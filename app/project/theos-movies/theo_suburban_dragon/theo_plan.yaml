meta:
  title: Theo and the Suburban Dragon
  slug: theo_suburban_dragon
  logline: A young boy named Theo battles an evil dragon in suburbia.
story:
  brief: Theo, a seemingly ordinary young boy living in a quiet suburban neighborhood,
    discovers that a malevolent dragon has set up its lair in the abandoned lot down
    the street. Initially dismissed by the adults who believe he is just imagining
    things, Theo takes it upon himself to confront the dragon and protect his community.
    Armed with courage, creativity, and the help of his loyal friends, Theo embarks
    on a thrilling adventure blending the mundane with the magical. As he learns to
    outsmart the dragon and uncover its weaknesses, Theo also discovers his own hidden
    strengths, proving that even the most unexpected heroes can emerge from the most
    ordinary places.
